<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let x = [-3, -5, 1, 3, 2, -10];
    let min = x[0];
    let index = 0;
    for (let i = 1; i < x.length; i++) {
        if (x[i] < min) {
            min = x[i];
            index = i;
        }
    }
    alert("minium: " + min + " at position " + index);
</script>
</body>
</html>
